<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Welcome to {{title}}!</h1>

</div>
<h2>Look at all these fucking heroes man: </h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="selectHero(hero)" [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div class="hero-details" *ngIf="selectedHero">
  <h3>{{selectedHero.name}} details!</h3>
  <div><label>ID : {{selectedHero.id}}</label></div>
  <div><label>NAME : {{selectedHero.name}}</label></div><br>
  <label>Edit : </label><input [(ngModel)]="selectedHero.name" placeholder="name">
</div>
